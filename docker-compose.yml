version: '3'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodejs
    restart: unless-stopped
    networks:
      - app-network

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - nodejs
    networks:
      - app-network

  ipfs:
    image: ipfs/go-ipfs
    # container_name: "ipfs"
    restart: unless-stopped
    expose: # internal links
    - 4001
    - 5001
    - 8080
    # externally available ports
    # - 5010: api endpoint 
    ports: 
    - 4001:4001
    # - 5010:5001
    - 8081:8080 
    volumes:
      - ipfs-data:/data
    networks:
      - app-network

volumes:
  web-root:
    driver: local
  ipfs-data:
    driver: local

networks:
  app-network:
    driver: bridge 
  default:
    driver: bridge 